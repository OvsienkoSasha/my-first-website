<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>З Новим 2026 Роком! — Овсієнко О.В.</title>
  <style>
    :root {
      --primary: #c41e3a;
      --gold: #ffd700;
      --silver: #e8e8e8;
      --dark-green: #0d4f3a;
      --light-green: #1e8b63;
      --page-max-width: 1000px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .page {
      position: relative;
      min-height: 100vh;
      max-width: var(--page-max-width);
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Сніг */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
    .snow::before,
    .snow::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 10px 10px, #fff 2px, transparent 2px),
        radial-gradient(circle at 40px 50px, #fff 3px, transparent 3px),
        radial-gradient(circle at 80px 20px, #fff 2.5px, transparent 2.5px),
        radial-gradient(circle at 90px 80px, #fff 2px, transparent 2px);
      background-size: 100px 100px;
      animation: snowfall 12s linear infinite;
      opacity: 0.8;
    }
    .snow::after {
      animation-duration: 18s;
      animation-delay: -6s;
      opacity: 0.6;
    }
    @keyframes snowfall {
      from { transform: translateY(-100vh); }
      to   { transform: translateY(100vh); }
    }

    /* Листівка */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .card__title {
      font-size: 3.8rem;
      margin-bottom: 30px;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(255,215,0,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255,215,0,0.6); }
      to   { text-shadow: 0 0 35px rgba(255,215,0,0.9); }
    }

    /* Нова ялинка */
    .card__tree img {
      width: 260px;
      max-width: 100%;
      margin: 0 auto;
      display: block;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Нові подарунки */
    .card__gifts {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .card__gifts img {
      width: 110px;
      height: auto;
      animation: float 4s ease-in-out infinite;
    }

    .card__text {
      font-size: 1.5rem;
      line-height: 1.8;
      margin: 30px 0;
      color: #fff;
    }

    .card__signature {
      margin-top: 50px;
      font-size: 1.4rem;
      color: var(--gold);
      font-style: italic;
    }

    @media (max-width: 600px) {
      .card__title { font-size: 2.8rem; }
      .card__text { font-size: 1.3rem; }
      .card { padding: 40px 20px; }
      .card__gifts img { width: 90px; }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="snow"></div>

    <main class="card">
      <h1 class="card__title">З Новим 2026 Роком!</h1>

      <div class="card__tree">
        <img src="https://share.google/images/97NZpVTziF8jjq0er" alt="Ялинка">
      </div>

      <div class="card__gifts">
        <img src="https://share.google/images/nzlWzCeFlkXAfajI8" alt="Подарунки">
      </div>

      <p class="card__text">
        Нехай 2026 рік принесе тобі море радості,<br>
        міцне здоров’я, успіхи в навчанні<br>
        та здійснення всіх мрій!
      </p>

      <p class="card__signature">
        З найкращими побажаннями,<br>
        <strong>Овсієнко Олександр</strong> (група ТЦР-22)
      </p>
    </main>
  </div>

</body>
</html>
