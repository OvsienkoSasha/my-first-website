<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Planner</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        td, th { border: 1.3px solid #000; padding: 8px; vertical-align: top; }
        .header { text-align: center; font-size: 28px; font-weight: bold; padding: 20px; background: #f0f0f0; }
        .title { background: #e0e0e0; font-weight: bold; text-align: center; }
        .checkbox { width: 18px; height: 18px; border: 1.5px solid #000; display: inline-block; vertical-align: middle; }
        .day { text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<table>
    <!-- Header -->
    <tr>
        <td colspan="8" class="header">WEEKLY PLAN</td>
    </tr>

    <!-- Subheader -->
    <tr class="title">
        <td colspan="2">WEEK OF _____________________</td>
        <td colspan="3">HEALTHY HABIT</td>
        <td colspan="3">ROCKED IT / ROOM FOR IMPROVEMENT</td>
    </tr>

    <!-- TOP 3 GOALS -->
    <tr class="title">
        <td colspan="2">TOP 3 GOALS</td>
        <td class="day">MONDAY<br><span class="checkbox"></span></td>
        <td class="day">TUESDAY<br><span class="checkbox"></span></td>
        <td class="day">WEDNESDAY<br><span class="checkbox"></span></td>
        <td class="day">THURSDAY<br><span class="checkbox"></span></td>
        <td class="day">FRIDAY<br><span class="checkbox"></span></td>
        <td class="day">SATURDAY + SUNDAY<br><span class="checkbox"></span></td>
    </tr>

    <tr><td>☐</td><td height="90"></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td>☐</td><td height="90"></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td>☐</td><td height="90"></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>

    <!-- EVERYTHING ELSE -->
    <tr class="title">
        <td colspan="2">EVERYTHING ELSE</td>
        <td colspan="6"></td>
    </tr>

    <!-- Main weekly grid -->
    <tr><td>☐</td><td rowspan="12" height="620"></td><td rowspan="12">MONDAY</td><td rowspan="12">TUESDAY</td><td rowspan="12">WEDNESDAY</td><td rowspan="12">THURSDAY</td><td rowspan="12">FRIDAY</td><td rowspan="12">SATURDAY<br><br>SUNDAY</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>
    <tr><td>☐</td></tr>

    <!-- NEXT WEEK -->
    <tr class="title">
        <td colspan="2">NEXT WEEK</td>
        <td colspan="6"></td>
    </tr>

    <tr><td>☐</td><td height="100"></td><td colspan="6"></td></tr>
    <tr><td>☐</td><td height="100"></td><td colspan="6"></td></tr>
    <tr><td>☐</td><td height="100"></td><td colspan="6"></td></tr>
</table>

</body>
</html>
