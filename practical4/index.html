<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajazz AK680 Keyboard</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .keyboard {
      background: #d32f2f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: grid;
      gap: 8px;
      width: 100%;
      max-width: 700px;
    }

    .row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .key {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
    }

    .key:hover {
      transform: scale(1.05);
    }

    /* –ë—ñ–ª—ñ –∫–ª–∞–≤—ñ—à—ñ */
    .key.white {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }

    /* –ß–µ—Ä–≤–æ–Ω—ñ –∫–ª–∞–≤—ñ—à—ñ */
    .key.red {
      background: #d32f2f;
      color: white;
      border: 1px solid #b71c1c;
    }

    /* –û—Å–æ–±–ª–∏–≤—ñ –∫–ª–∞–≤—ñ—à—ñ */
    .key.ctrl, .key.alt, .key.win {
      background: #b71c1c;
      color: white;
      border: 1px solid #9e0000;
    }

    .key.space {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
      width: 200px;
      font-size: 16px;
      padding: 8px 10px;
    }

    .key.space::before {
      content: "‚ù§Ô∏è";
      margin-right: 5px;
    }

    .key.space::after {
      content: "‚ù§Ô∏è";
      margin-left: 5px;
    }

    .key.logo {
      background: #b71c1c;
      color: white;
      font-size: 12px;
      padding: 6px 8px;
      width: auto;
    }

    .key.logo span {
      font-size: 10px;
      display: block;
      margin-top: 2px;
    }

    /* –°—Ç–∏–ª—ñ –¥–ª—è –≤–µ–ª–∏–∫–∏—Ö –∫–ª–∞–≤—ñ—à */
    .key.wide {
      width: 60px;
    }

    .key.double-wide {
      width: 100px;
    }

    .key.triple-wide {
      width: 150px;
    }

    /* –ú–æ–±—ñ–ª—å–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
    @media (max-width: 600px) {
      .keyboard {
        padding: 10px;
        max-width: 95%;
      }
      .key {
        padding: 6px 8px;
        font-size: 12px;
      }
      .key.space {
        width: 150px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="keyboard">

    <!-- –†—è–¥ 1 -->
    <div class="row">
      <div class="key red wide">Esc</div>
      <div class="key white">F1</div>
      <div class="key white">F2</div>
      <div class="key white">F3</div>
      <div class="key white">F4</div>
      <div class="key white">F5</div>
      <div class="key white">F6</div>
      <div class="key white">F7</div>
      <div class="key white">F8</div>
      <div class="key white">F9</div>
      <div class="key white">F10</div>
      <div class="key white">F11</div>
      <div class="key white">F12</div>
      <div class="key red">Ins</div>
    </div>

    <!-- –†—è–¥ 2 -->
    <div class="row">
      <div class="key red">Tab</div>
      <div class="key white">Q</div>
      <div class="key white">W</div>
      <div class="key white">E</div>
      <div class="key white">R</div>
      <div class="key white">T</div>
      <div class="key white">Y</div>
      <div class="key white">U</div>
      <div class="key white">I</div>
      <div class="key white">O</div>
      <div class="key white">P</div>
      <div class="key white">{ [</div>
      <div class="key white">} ]</div>
      <div class="key red">Del</div>
    </div>

    <!-- –†—è–¥ 3 -->
    <div class="row">
      <div class="key red logo">üèÜ<br><span>PLAYER ONE</span></div>
      <div class="key white">A</div>
      <div class="key white">S</div>
      <div class="key white">D</div>
      <div class="key white">F</div>
      <div class="key white">G</div>
      <div class="key white">H</div>
      <div class="key white">J</div>
      <div class="key white">K</div>
      <div class="key white">L</div>
      <div class="key white">: ;</div>
      <div class="key white">" '</div>
      <div class="key red double-wide">Enter</div>
    </div>

    <!-- –†—è–¥ 4 -->
    <div class="row">
      <div class="key red">Shift</div>
      <div class="key white">Z</div>
      <div class="key white">X</div>
      <div class="key white">C</div>
      <div class="key white">V</div>
      <div class="key white">B</div>
      <div class="key white">N</div>
      <div class="key white">M</div>
      <div class="key white"><</div>
      <div class="key white">></div>
      <div class="key white">? /</div>
      <div class="key red">Shift</div>
      <div class="key red">PgUp</div>
    </div>

    <!-- –†—è–¥ 5 -->
    <div class="row">
      <div class="key ctrl">Ctrl</div>
      <div class="key win">Win</div>
      <div class="key alt">Alt</div>
      <div class="key space">LET'S PLAY!</div>
      <div class="key alt">Alt</div>
      <div class="key fn">Fn</div>
      <div class="key ctrl">Ctrl</div>
      <div class="key red">PgDn</div>
    </div>

  </div>

</body>
</html>
