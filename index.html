<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Особистий веб-сайт Овсієнка О.В.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    header h1 {
      font-size: 1.3rem; /* трохи менший шрифт для ПІБ */
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #99f;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
      color: #fff;
    }

    main {
      padding: 2rem;
      background-color: #fff;
    }

    main h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    footer a {
      color: #99f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.2rem;
        padding: 0 10px;
      }
      nav a {
        display: inline-block;
        margin: 4px;
      }
      main {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Особистий веб-сайт Овсієнка Олександра В’ячеславовича</h1>
    <nav>
      <a href="#">Головна</a>
      <a href="#">Про мене</a>
      <a href="#">Практичні роботи</a>
      <a href="#">Лабораторні заняття</a>
    </nav>
  </header>

  <main>
    <h2>Ласкаво просимо!</h2>
    <p>Це мій персональний сайт для навчального курсу з веб-розробки.</p>
  </main>

  <footer>
    © 2025 Овсієнко Олександр В’ячеславович. | <a href="https://github.com/ваш-логін">GitHub</a>
  </footer>

</body>
</html>
