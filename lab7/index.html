<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>З Новим 2026 Роком! — Овсієнко О.В.</title>
  <style>
    /* === Змінні (як у SCSS) === */
    :root {
      --primary: #c41e3a;
      --gold: #ffd700;
      --silver: #e8e8e8;
      --dark-green: #0d4f3a;
      --light-green: #1e8b63;
      --page-max-width: 1000px;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    .page {
      position: relative;
      min-height: 100vh;
      max-width: var(--page-max-width);
      margin: 0 auto;
      padding: 40px 20px;
    }
    /* === Падаючий сніг === */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
    .snow::before,
    .snow::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 10px 10px, #fff 2px, transparent 2px),
        radial-gradient(circle at 40px 50px, #fff 3px, transparent 3px),
        radial-gradient(circle at 80px 20px, #fff 2.5px, transparent 2.5px),
        radial-gradient(circle at 90px 80px, #fff 2px, transparent 2px);
      background-size: 100px 100px;
      animation: snowfall 12s linear infinite;
      opacity: 0.8;
    }
    .snow::after {
      animation-duration: 18s;
      animation-delay: -6s;
      opacity: 0.6;
    }
    @keyframes snowfall {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }
    /* === Листівка === */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .card__title {
      font-size: 3.8rem;
      margin-bottom: 30px;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(255,215,0,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255,215,0,0.6); }
      to { text-shadow: 0 0 35px rgba(255,215,0,0.9); }
    }
    /* === Красива SVG ялинка з інтернету === */
    .card__tree {
      position: relative;
      height: 350px;
      margin: 40px auto;
    }
    .christmas-tree {
      width: 280px;
      height: 350px;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 25px rgba(0, 255, 0, 0.4));
      animation: treeShine 4s ease-in-out infinite alternate;
    }
    @keyframes treeShine {
      from { filter: drop-shadow(0 0 25px rgba(0, 255, 0, 0.4)); }
      to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6)); }
    }
    /* === Подарунки === */
    .card__gifts {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin: 50px 0;
      flex-wrap: wrap;
    }
    .gift {
      width: 90px;
      height: 90px;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }
    .gift--red { background: #c41e3a; animation-delay: 0s; }
    .gift--blue { background: #1e88e5; animation-delay: 1.2s; }
    .gift--gold { background: #ffa000; animation-delay: 2.4s; }
    .gift::before,
    .gift::after {
      content: '';
      position: absolute;
      background: var(--gold);
    }
    .gift::before {
      width: 24px;
      height: 120px;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
    }
    .gift::after {
      width: 110px;
      height: 24px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }
    .card__text {
      font-size: 1.5rem;
      line-height: 1.8;
      margin: 30px 0;
      color: #fff;
    }
    .card__signature {
      margin-top: 50px;
      font-size: 1.4rem;
      color: var(--gold);
      font-style: italic;
    }
    /* Адаптив */
    @media (max-width: 600px) {
      .card__title { font-size: 2.8rem; }
      .card__text { font-size: 1.3rem; }
      .card { padding: 40px 20px; }
      .christmas-tree { width: 220px; height: 280px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Сніг -->
    <div class="snow"></div>
    <!-- Листівка -->
    <main class="card">
      <h1 class="card__title">З Новим 2026 Роком!</h1>
      <div class="card__tree">
        <!-- Красива анімована SVG ялинка з FreeSVG.org -->
        <svg class="christmas-tree" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200">
          <defs>
            <radialGradient id="light1" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#ffff00"/>
              <stop offset="100%" stop-color="#ffaa00"/>
            </radialGradient>
            <radialGradient id="light2" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#ff0000"/>
              <stop offset="100%" stop-color="#aa0000"/>
            </radialGradient>
            <radialGradient id="light3" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#00ffff"/>
              <stop offset="100%" stop-color="#00aaaa"/>
            </radialGradient>
            <radialGradient id="light4" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#ff00ff"/>
              <stop offset="100%" stop-color="#aa00aa"/>
            </radialGradient>
          </defs>
          <!-- Ялинка -->
          <path fill="#228B22" d="M100 180 L50 100 L150 100 Z M100 120 L60 60 L140 60 Z M100 80 L75 30 L125 30 Z"/>
          <path fill="#8B4513" d="M95 180 L105 180 L105 160 L95 160 Z"/>
          <!-- Зірка зверху -->
          <polygon fill="#FFD700" points="100,10 110,35 140,35 115,55 125,85 100,70 75,85 85,55 60,35 90,35" stroke="#FFD700" stroke-width="2"/>
          <!-- Іграшки та вогники (анімовані) -->
          <circle cx="80" cy="90" r="5" fill="url(#light1)">
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
          </circle>
          <circle cx="120" cy="90" r="5" fill="url(#light2)">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
          </circle>
          <circle cx="100" cy="70" r="4" fill="url(#light3)">
            <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
          </circle>
          <circle cx="70" cy="120" r="5" fill="url(#light4)">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
          </circle>
          <circle cx="130" cy="120" r="5" fill="url(#light1)">
            <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
          </circle>
          <!-- Сніг на гілках -->
          <circle fill="#fff" cx="55" cy="105" r="2" opacity="0.8"/>
          <circle fill="#fff" cx="145" cy="105" r="2" opacity="0.8"/>
          <circle fill="#fff" cx="65" cy="65" r="1.5" opacity="0.7"/>
          <circle fill="#fff" cx="135" cy="65" r="1.5" opacity="0.7"/>
        </svg>
      </div>
      <div class="card__gifts">
        <div class="gift gift--red"></div>
        <div class="gift gift--blue"></div>
        <div class="gift gift--gold"></div>
      </div>
      <p class="card__text">
        Нехай 2026 рік принесе тобі море радості,<br>
        міцне здоров’я, успіхи в навчанні<br>
        та здійснення всіх мрій!
      </p>
      <p class="card__signature">
        З найкращими побажаннями,<br>
        <strong>Овсієнко Олександр</strong> (група ТЦР-22)
      </p>
    </main>
  </div>
</body>
</html>
