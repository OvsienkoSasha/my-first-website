<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Лабораторна №6 — Pokémon Sprite Animation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(#6ec6ff, #bde6ff);
    animation: sky 10s linear infinite alternate;
  }

  /* Анімація неба */
  @keyframes sky {
    0% { background: linear-gradient(#6ec6ff, #bde6ff); }
    100% { background: linear-gradient(#4fa8ff, #8ad4ff); }
  }

  /* Хмари */
  .cloud {
    position: absolute;
    width: 200px;
    height: 80px;
    background: rgba(255,255,255,0.9);
    border-radius: 50px;
    filter: blur(2px);
    animation: cloudMove 40s linear infinite;
  }

  .cloud:nth-child(1) { top: 50px; left: -300px; }
  .cloud:nth-child(2) { top: 150px; left: -500px; animation-duration: 55s; }
  .cloud:nth-child(3) { top: 250px; left: -400px; animation-duration: 70s; }

  @keyframes cloudMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(2000px); }
  }

  /* Земля */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 180px;
    background: #6dbf48;
    border-top: 6px solid #3a7d22;
  }

  /* Платформа */
  .platform {
    position: absolute;
    bottom: 160px;
    left: 50%;
    transform: translateX(-50%);
    width: 700px;
    height: 40px;
    background: #8b5a2b;
    border-radius: 10px;
    box-shadow: inset 0 -10px 0 rgba(0,0,0,0.2);
  }

  /* Покемон */
  #pokemon {
    position: absolute;
    bottom: 200px;
    left: 300px;
    width: 64px;
    height: 64px;
    background-image: url('https://img.pokemondb.net/sprites/x-y/anim/normal/pikachu.gif');
    background-size: cover;
    image-rendering: pixelated;
    transition: transform 0.05s linear;
  }

  /* Поворот при русі вліво */
  .flip {
    transform: scaleX(-1);
  }

  /* Стрибок */
  @keyframes jump {
    0% { bottom: 200px; }
    50% { bottom: 300px; }
    100% { bottom: 200px; }
  }
</style>
</head>
<body>

<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>

<div class="ground"></div>
<div class="platform"></div>

<div id="pokemon"></div>

<script>
const pokemon = document.getElementById("pokemon");
let x = 300;
let speed = 10;
let jumping = false;

window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") {
    x += speed;
    pokemon.style.left = x + "px";
    pokemon.classList.remove("flip");
  }

  if (e.key === "ArrowLeft") {
    x -= speed;
    pokemon.style.left = x + "px";
    pokemon.classList.add("flip");
  }

  if (e.key === " ") { // Пробіл — стрибок
    if (!jumping) {
      jumping = true;
      pokemon.style.animation = "jump 0.6s ease";
      setTimeout(() => {
        pokemon.style.animation = "none";
        jumping = false;
      }, 600);
    }
  }
});
</script>

</body>
</html>
