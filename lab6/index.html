<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞ ‚Ññ6 ‚Äî –ë—ñ–≥—É—á–∏–π –ü—ñ–∫–∞—á—É</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%) no-repeat;
      background-size: 100% 200%;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ñ–æ–Ω—É: —Å–æ–Ω—Ü–µ + –≥—Ä–∞–¥—ñ—î–Ω—Ç */
    @keyframes skyCycle {
      0% { background-position: 0 0%; }
      50% { background-position: 0 100%; }
      100% { background-position: 0 0%; }
    }

    body {
      animation: skyCycle 15s infinite ease-in-out;
    }

    /* –°–æ–Ω—Ü–µ */
    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 30px #FFD700;
      top: 20%;
      left: 10%;
      animation: sunMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes sunMove {
      0% { left: 10%; }
      100% { left: 90%; }
    }

    /* –•–º–∞—Ä–∏ ‚Äî –±–µ–∑–∫—ñ–Ω–µ—á–Ω–∏–π —Ü–∏–∫–ª */
    .clouds {
      position: absolute;
      top: 20%;
      width: 300%;
      white-space: nowrap;
      animation: cloudsMove 60s linear infinite;
      z-index: 1;
    }

    @keyframes cloudsMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-66.666%); }
    }

    .cloud {
      display: inline-block;
      width: 120px;
      height: 40px;
      background: white;
      border-radius: 50px;
      position: relative;
      margin: 0 40px;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud::before {
      width: 60px;
      height: 60px;
      top: -20px;
      left: 10px;
    }

    .cloud::after {
      width: 50px;
      height: 50px;
      top: -10px;
      right: 10px;
    }

    /* –°—Ü–µ–Ω–∞ */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* –ü—ñ–¥–ª–æ–≥–∞ */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #2E7D32, #4CAF50);
      z-index: 2;
    }

    /* –ü—ñ–∫–∞—á—É ‚Äî —Å–ø—Ä–∞–π—Ç –∑ https://pokemondb.net/sprites */
    .pikachu {
      position: absolute;
      width: 64px;
      height: 64px;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://img.pokemondb.net/sprites/scarlet-violet/anim/icon/pikachu.png') no-repeat;
      background-size: 64px 64px;
      z-index: 3;
      image-rendering: pixelated;
    }

    /* –°—Ç—Ä–∏–±–æ–∫ */
    .pikachu.jump {
      animation: jump 0.6s ease-out;
    }

    @keyframes jump {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -100px); }
    }

    /* –•–æ–¥—å–±–∞ –≤–ø—Ä–∞–≤–æ */
    .pikachu.walk-right {
      animation: walkRight 0.8s steps(4) infinite;
      transform: translateX(-50%) scaleX(1);
    }

    /* –•–æ–¥—å–±–∞ –≤–ª—ñ–≤–æ */
    .pikachu.walk-left {
      animation: walkRight 0.8s steps(4) infinite;
      transform: translateX(-50%) scaleX(-1); /* –¥–∑–µ—Ä–∫–∞–ª–æ */
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ö–æ–¥—å–±–∏ –∑–∞ —Å–ø—Ä–∞–π—Ç–∞–º–∏ (4 –∫–∞–¥—Ä–∏) */
    @keyframes walkRight {
      0%   { background-position: 0 0; }
      25%  { background-position: -64px 0; }
      50%  { background-position: -128px 0; }
      75%  { background-position: -192px 0; }
      100% { background-position: 0 0; }
    }

    /* –ö–æ–Ω—Ç—Ä–æ–ª—ñ (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó) */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- –°–æ–Ω—Ü–µ -->
  <div class="sun"></div>

  <!-- –ë–µ–∑–∫—ñ–Ω–µ—á–Ω—ñ —Ö–º–∞—Ä–∏ -->
  <div class="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <!-- –°—Ü–µ–Ω–∞ -->
  <div class="scene">
    <div class="ground"></div>
    <div class="pikachu" id="pikachu"></div>
  </div>

  <div class="controls">
    üéÆ –ö–µ—Ä—É–≤–∞–Ω–Ω—è: ‚Üê ‚Üí (—Ä—É—Ö), –ü—Ä–æ–±—ñ–ª (—Å—Ç—Ä–∏–±–æ–∫)
  </div>

  <script>
    const pikachu = document.getElementById('pikachu');
    let position = 0;
    const speed = 5;
    const groundLevel = 100;

    document.addEventListener('keydown', (e) => {
      // –°–∫–∏–¥–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—é –∞–Ω—ñ–º–∞—Ü—ñ—é
      pikachu.className = 'pikachu';

      if (e.code === 'ArrowLeft') {
        position -= speed;
        pikachu.classList.add('walk-left');
      } else if (e.code === 'ArrowRight') {
        position += speed;
        pikachu.classList.add('walk-right');
      } else if (e.code === 'Space') {
        e.preventDefault();
        pikachu.classList.add('jump');
        setTimeout(() => pikachu.classList.remove('jump'), 600);
      }

      // –û–±–º–µ–∂—É—î–º–æ —Ä—É—Ö –º–µ–∂–∞–º–∏ –µ–∫—Ä–∞–Ω—É
      const maxX = window.innerWidth - 64;
      position = Math.max(0, Math.min(position, maxX));
      pikachu.style.left = position + 'px';
    });

    // –î–æ–¥–∞–º–æ –ø–æ–≤—ñ–ª—å–Ω–∏–π –ø–∞—Ä–∞–ª–∞–∫—Å —Ñ–æ–Ω—É –¥–ª—è –µ—Ñ–µ–∫—Ç—É –≥–ª–∏–±–∏–Ω–∏
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) * 10;
      document.body.style.backgroundPosition = `0 ${50 + x}%`;
    });
  </script>

</body>
</html>
