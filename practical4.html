<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Практична №4 — Fullsize Клавіатура</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --key-size: 60px;
      --gap: 6px;
      --bg: #1e1e2f;
      --key-bg: #2c2c3c;
      --key-hover: #3a3a4a;
      --key-active: #ff4081;
      --key-text: #e0e0f0;
      --font: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(22, var(--key-size));
      gap: var(--gap);
      background: #12121a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }

    .key {
      background: var(--key-bg);
      color: var(--key-text);
      height: var(--key-size);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .key:hover {
      background: var(--key-hover);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
    }

    .key:active {
      background: var(--key-active);
      color: #fff;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    }

    .key:focus {
      outline: 2px solid #66ccff;
    }

    /* Ширини */
    .w1      { grid-column: span 1; }
    .w2      { grid-column: span 2; }
    .w3      { grid-column: span 3; }
    .w4      { grid-column: span 4; }
    .w5      { grid-column: span 5; }
    .w6      { grid-column: span 6; }
    .w7      { grid-column: span 7; }
    .w8      { grid-column: span 8; }
    .w9      { grid-column: span 9; }
    .w10     { grid-column: span 10; }

    .row { display: contents; }
  </style>
</head>
<body>
  <div class="keyboard">
    <!-- Верхній ряд -->
    <div class="row">
      <div class="key w1">Esc</div>
      <div class="key w1">F1</div><div class="key w1">F2</div><div class="key w1">F3</div><div class="key w1">F4</div>
      <div class="key w1">F5</div><div class="key w1">F6</div><div class="key w1">F7</div><div class="key w1">F8</div>
      <div class="key w1">F9</div><div class="key w1">F10</div><div class="key w1">F11</div><div class="key w1">F12</div>
      <div class="key w2">PrtSc</div><div class="key w2">Del</div>
    </div>

    <!-- Цифровий ряд -->
    <div class="row">
      <div class="key w1">~</div>
      <div class="key w1">1</div><div class="key w1">2</div><div class="key w1">3</div><div class="key w1">4</div>
      <div class="key w1">5</div><div class="key w1">6</div><div class="key w1">7</div><div class="key w1">8</div>
      <div class="key w1">9</div><div class="key w1">0</div><div class="key w1">-</div><div class="key w1">=</div>
      <div class="key w2">Backspace</div>
    </div>

    <!-- QWERTY -->
    <div class="row">
      <div class="key w2">Tab</div>
      <div class="key w1">Q</div><div class="key w1">W</div><div class="key w1">E</div><div class="key w1">R</div>
      <div class="key w1">T</div><div class="key w1">Y</div><div class="key w1">U</div><div class="key w1">I</div>
      <div class="key w1">O</div><div class="key w1">P</div><div class="key w1">[</div><div class="key w1">]</div>
      <div class="key w2">\</div>
    </div>

    <!-- ASDF -->
    <div class="row">
      <div class="key w2">Caps</div>
      <div class="key w1">A</div><div class="key w1">S</div><div class="key w1">D</div><div class="key w1">F</div>
      <div class="key w1">G</div><div class="key w1">H</div><div class="key w1">J</div><div class="key w1">K</div>
      <div class="key w1">L</div><div class="key w1">;</div><div class="key w1">'</div>
      <div class="key w3">Enter</div>
    </div>

    <!-- ZXCV -->
    <div class="row">
      <div class="key w3">Shift</div>
      <div class="key w1">Z</div><div class="key w1">X</div><div class="key w1">C</div><div class="key w1">V</div>
      <div class="key w1">B</div><div class="key w1">N</div><div class="key w1">M</div><div class="key w1">,</div>
      <div class="key w1">.</div><div class="key w1">/</div>
      <div class="key w3">Shift</div>
    </div>

    <!-- Нижній ряд -->
    <div class="row">
      <div class="key w2">Ctrl</div>
      <div class="key w2">Win</div>
      <div class="key w2">Alt</div>
      <div class="key w8">Space</div>
      <div class="key w2">Alt</div>
      <div class="key w2">Menu</div>
      <div class="key w2">Ctrl</div>
    </div>
  </div>
</body>
</html>
