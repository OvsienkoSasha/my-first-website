<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>Pikachu Run</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(#6ec6ff, #b0e7ff);
    }

    .scene {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .ground {
        position: absolute;
        bottom: 0;
        width: 200%;
        height: 160px;
        background: url('https://i.imgur.com/x3K4a4d.png');
        background-size: cover;
        animation: idleGrass 6s linear infinite;
    }

    @keyframes idleGrass {
        from { transform: translateX(0); }
        to { transform: translateX(-200px); }
    }

    @keyframes runGrass {
        from { transform: translateX(0); }
        to { transform: translateX(-600px); }
    }

    .pikachu {
        position: absolute;
        bottom: 160px;
        left: 200px;
        width: 80px;
        height: 80px;
        background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif');
        background-size: contain;
        background-repeat: no-repeat;
        image-rendering: pixelated;
        transition: transform 0.1s;
    }
</style>
</head>
<body>
<div class="scene">
    <div class="ground" id="ground"></div>
    <div class="pikachu" id="pikachu"></div>
</div>
<script>
let pikachu = document.getElementById('pikachu');
let ground = document.getElementById('ground');
let x = 200;
let vy = 0;
let onGround = true;

function update() {
    pikachu.style.left = x + 'px';
    requestAnimationFrame(update);
}
update();

let keys = {};
document.addEventListener('keydown', (e) => keys[e.key] = true);
document.addEventListener('keyup', (e) => keys[e.key] = false);

setInterval(() => {
    if (keys['ArrowRight']) {
        x += 5;
        pikachu.style.transform = 'scaleX(1)';
        ground.style.animation = 'runGrass 0.3s linear infinite';
    }
    else if (keys['ArrowLeft']) {
        x -= 5;
        pikachu.style.transform = 'scaleX(-1)';
        ground.style.animation = 'runGrass 0.3s linear infinite';
    }
    else {
        ground.style.animation = 'idleGrass 6s linear infinite';
    }

    if (keys[' '] && onGround) {
        vy = -12;
        onGround = false;
    }

    if (!onGround) {
        vy += 0.6;
        pikachu.style.bottom = (160 - vy * -4) + 'px';
        if (parseInt(pikachu.style.bottom) <= 160) {
            pikachu.style.bottom = '160px';
            onGround = true;
            vy = 0;
        }
    }
}, 16);
</script>
</body>
</html>
