<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторна №6 — Пікачу</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
      animation: skyCycle 15s infinite ease-in-out;
      background-size: 100% 200%;
    }

    /* Анімація неба */
    @keyframes skyCycle {
      0% { background-position: 0 0%; }
      50% { background-position: 0 100%; }
      100% { background-position: 0 0%; }
    }

    /* Сонце */
    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 30px #FFD700;
      top: 15%;
      left: 10%;
      animation: sunMove 20s linear infinite;
      z-index: 1;
    }

    @keyframes sunMove {
      0% { left: 5%; }
      100% { left: 90%; }
    }

    /* Хмари */
    .clouds {
      position: absolute;
      top: 15%;
      width: 300%;
      animation: cloudsMove 60s linear infinite;
      z-index: 2;
    }

    @keyframes cloudsMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-66.666%); }
    }

    .cloud {
      display: inline-block;
      width: 140px;
      height: 45px;
      background: white;
      border-radius: 50px;
      position: relative;
      margin: 0 60px;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud::before {
      width: 70px;
      height: 70px;
      top: -25px;
      left: 10px;
    }

    .cloud::after {
      width: 60px;
      height: 60px;
      top: -15px;
      right: 10px;
    }

    /* Земля */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, #2E7D32, #4CAF50);
      z-index: 3;
      overflow: hidden;
    }

    /* Трава, яка рухається */
    .grass {
      position: absolute;
      bottom: 0;
      width: 300%;
      height: 120px;
      background: url('https://i.imgur.com/UONwK5c.png');
      background-size: 500px 120px;
      animation: grassIdle 5s linear infinite;
      z-index: 4;
    }

    @keyframes grassIdle {
      0% { transform: translateX(0); }
      100% { transform: translateX(-33.33%); }
    }

    @keyframes grassRun {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Пікачу */
    .pikachu {
      position: absolute;
      width: 64px;
      height: 64px;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://i.imgur.com/5V3hQFf.png') no-repeat;
      background-size: 256px 64px;
      z-index: 10;
      image-rendering: pixelated;
    }

    /* Біг */
    .pikachu.walk-right,
    .pikachu.walk-left {
      animation: walk 0.6s steps(4) infinite;
    }

    @keyframes walk {
      0% { background-position: 0px 0; }
      100% { background-position: -256px 0; }
    }

    /* Дзеркально для руху вліво */
    .pikachu.walk-right {
      transform: translateX(-50%) scaleX(1);
    }

    .pikachu.walk-left {
      transform: translateX(-50%) scaleX(-1);
    }

    /* Стрибок */
    .pikachu.jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { transform: translate(-50%, 0); }
      50%  { transform: translate(-50%, -130px); }
      100% { transform: translate(-50%, 0); }
    }
  </style>
</head>

<body>

  <div class="sun"></div>

  <div class="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div class="ground">
    <div class="grass" id="grass"></div>
  </div>

  <div class="pikachu" id="pikachu"></div>

  <script>
    const pikachu = document.getElementById("pikachu");
    const grass = document.getElementById("grass");

    let position = window.innerWidth / 2;
    const speed = 7;

    document.addEventListener("keydown", (e) => {
      pikachu.className = "pikachu";

      if (e.code === "ArrowLeft") {
        position -= speed;
        pikachu.classList.add("walk-left");
        grass.style.animation = "grassRun 1s linear infinite";
      }

      if (e.code === "ArrowRight") {
        position += speed;
        pikachu.classList.add("walk-right");
        grass.style.animation = "grassRun 1s linear infinite";
      }

      if (e.code === "Space") {
        e.preventDefault();
        if (!pikachu.classList.contains("jump")) {
          pikachu.classList.add("jump");
          setTimeout(() => pikachu.classList.remove("jump"), 500);
        }
      }

      const maxX = window.innerWidth - 64;
      position = Math.max(0, Math.min(position, maxX));

      pikachu.style.left = position + "px";
    });

    /* Відпустив клавішу → трава знову повільно рухається */
    document.addEventListener("keyup", () => {
      grass.style.animation = "grassIdle 5s linear infinite";
    });
  </script>

</body>
</html>
